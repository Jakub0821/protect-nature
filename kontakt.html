<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Ochrona środowiska</title>
    <link rel="stylesheet" href="css/style-kontakt.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Kontakt</h1>
    </header>
    <nav>
        <a href="index.html">Strona Główna</a>
        <a href="onas.html">O Nas</a>
        <a href="porady.html">Porady Ekologiczne</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
    <div class="container">
        <section>
            <h2>Formularz kontaktowy</h2>
            <form action="https://example.com/form-handler" method="post">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Wiadomość:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="Wyślij">
            </form>  
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Ochrona Środowiska. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Formularz został wysłany!');
        });
    </script>
</body>
</html>
