<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title_contact">Kontakt</title>
    <link rel="stylesheet" href="css/style-kontakt.css">
    <script src="js/translation.js" defer></script>
</head>
<body data-page="contact">
    <header>
        <h1 data-key="title_contact">Kontakt</h1>
        <div id="language-select">
            <img src="images/Hopstarter-Flag-Borderless-Poland.256.png" alt="Polski" class="language-icon" data-lang="pl">
            <img src="images/Custom-Icon-Design-Flag-3-United-States-Flag.256.png" alt="English" class="language-icon" data-lang="en">
            <img src="images/Hopstarter-Flag-Borderless-Germany.256.png" alt="Deutsch" class="language-icon" data-lang="de">
            <img src="images/Hopstarter-Flag-Borderless-Spain.256.png" alt="Español" class="language-icon" data-lang="es">
        </div>
        <button class="menu-toggle">Menu</button>
    </header>
    <nav class="mobile-nav">
        <a href="index.html" data-key="home">Strona Główna</a>
        <a href="onas.html" data-key="about">O Nas</a>
        <a href="aktualności.html" data-key="news">Aktualności</a>
        <div class="dropdown">
            <a href="porady.html" data-key="tips">Porady Ekologiczne</a>
            <div class="dropdown-content">
                <a href="recykling.html" data-key="recycling">Recykling</a>
                <a href="oszczedzanie-energii.html" data-key="energy_saving">Oszczędzanie Energii</a>
                <a href="ochrona-wody.html" data-key="water_conservation">Ochrona Wody</a>
                <a href="eko-transport.html" data-key="eco_transport">Eko-Transport</a>
                <a href="zielone-zakupy.html" data-key="green_shopping">Zielone Zakupy</a>
            </div>
        </div>
        <a href="kontakt.html" data-key="contact">Kontakt</a>
    </nav>
    <div class="container">
        <section>
            <h2 data-key="form_title">Formularz kontaktowy</h2>
            <form action="https://example.com/form-handler" method="post">
                <label for="name" data-key="form_name">Imię:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email" data-key="form_email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message" data-key="form_message">Wiadomość:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="Wyślij" data-key="form_submit">
            </form>
        </section>
    </div>
    <footer>
        <p data-key="rights">&copy; 2024 Ochrona Środowiska. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Formularz został wysłany!');
        });
        document.addEventListener("DOMContentLoaded", function() {
                changeLanguage(getSavedLanguage());
            });

        // Kod JavaScript dla menu mobilnego
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.mobile-nav').classList.toggle('active');
        });
    </script>
</body>
</html>
