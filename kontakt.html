<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title_contact">Kontakt</title>
    <link rel="stylesheet" href="css/style-kontakt.css">
    <script src="js/translation.js" defer></script>
</head>
<body data-page="contact">
    <header>
        <h1 data-key="title_contact">Formularz Kontaktowy</h1>
        <div id="language-select">
            <img src="images/Hopstarter-Flag-Borderless-Poland.256.png" alt="Polski" class="language-icon" data-lang="pl">
            <img src="images/Custom-Icon-Design-Flag-3-United-States-Flag.256.png" alt="English" class="language-icon" data-lang="en">
            <img src="images/Hopstarter-Flag-Borderless-Germany.256.png" alt="Deutsch" class="language-icon" data-lang="de">
            <img src="images/Hopstarter-Flag-Borderless-Spain.256.png" alt="Español" class="language-icon" data-lang="es">
        </div>
        <button class="menu-toggle">Menu</button>
    </header>
    <nav id="desktop-nav">
        <ul>
            <li><a href="index.html" data-key="home">Strona Główna</a></li>
            <li><a href="onas.html" data-key="about">O Nas</a></li>
            <li><a href="aktualności.html" data-key="news">Aktualności</a></li>
            <li><a href="porady.html" data-key="tips">Porady Ekologiczne</a></li>
        </ul>
    </nav>
    <nav id="mobile-nav" class="mobile-nav hidden">
        <a href="index.html" data-key="home">Strona Główna</a>
        <a href="onas.html" data-key="about">O Nas</a>
        <a href="aktualności.html" data-key="news">Aktualności</a>
        <a href="porady.html" data-key="tips">Porady Ekologiczne</a>
    </nav>
    <div class="container">
        <section>
            <h2 data-key="form_title">Formularz kontaktowy</h2>
            <form id="contactForm" action="https://example.com/form-handler" method="post">
                <div>
                    <label for="name" data-key="form_name">Imię:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email" data-key="form_email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message" data-key="form_message">Wiadomość:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Wyślij" data-key="form_submit">
                </div>
            </form>
        </section>
    </div>
    <footer>
        <p data-key="rights">@ 2024 Ochrona Środowiska. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            if (form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    alert('Formularz został wysłany!');
                });
            }

            // Kod JavaScript dla menu mobilnego
            document.querySelector('.menu-toggle').addEventListener('click', function() {
                document.querySelector('.mobile-nav').classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
